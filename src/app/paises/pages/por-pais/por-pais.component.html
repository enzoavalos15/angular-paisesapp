<h2>Por país</h2>
<hr />
<div class="row">
  <div class="col">
    <app-pais-input (onEnter)="buscar( $event )" placeholder="Buscar país..."></app-pais-input>
  </div>
</div>
<hr />
<div class="alert alert-danger" *ngIf="hayError">
  No se encontraron resultados con el término {{ termino }}
</div>
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>

<table class="table table-hover ">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>País</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of paises; let i = index" class="animate__animated animate__fadeIn animate__faster">
        <td>{{ i + 1 }}</td>
        <td>
          <img class="small-flag" [src]="p.flags.png" />
        </td>
        <td>{{ p.name.common || p.name.official }}</td>
        <td>{{ p.capital }}</td>
        <td>{{ p.population | number }}</td>
        <td>
          <a [routerLink]="['/pais', p.cca2]">Ver...</a>
        </td>
      </tr>
    </tbody>
  </table>
